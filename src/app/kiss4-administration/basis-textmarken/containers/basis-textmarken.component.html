<kiss-right-component>
    <app-navigator id="r011_textmarken_header" [titleHeader]="'BasisTextmarken.BasisTextmarkenDetails.Title' | translate" [listBtn]="listBtn"
        (onCustomizeBtnFn)="toolBarOnItemClickGrid($event)"></app-navigator>
    <div class="container">
        <div class="container__right-content">
            <div class="remaining-message" *ngIf="remainMessage?.visible" id="o006_validate-message">
                <span class="remaining-message__btn-close-container btn-close-error">
                    <dx-button class="remaining-message__btn-close" (onClick)="onCloseError()" icon="fa fa-times fa-2x"></dx-button>
                </span>
                <div class="remaining-message__message-container error-messege">
                    <span class="remaining-message__icon"><i class="fa fa-exclamation-circle " aria-hidden="true"></i></span>
                    <i id="remaining-message__message">{{ remainMessage?.message }}</i>
                </div>
            </div>
            <kiss-basis-textmarken-search
                #formSearch 
                [typData]="typData" 
                [tableNameData]="tableNameData"
                [modulNameData]="modulNameData" 
                [alwaysVisible]="alwaysVisible" 
                [system]="system" 
                (rowSelected)="onRowSelectedFormSearch($event)"
                (objectSearch)="doSearch($event)"
                [isDisable]="isViewModel"
                >
            </kiss-basis-textmarken-search>
            <kiss-basis-textmarken-grid 
                #formGrid 
                [textmarkenData]="textmarkenData"
                [selectedKeys]="selectedKeys"
                (rowSelected)="rowSelectChange($event)"
                (dataDetail)="dataDetail($event)"
                [isDisable]="isViewModel">
            </kiss-basis-textmarken-grid>
            <div class="container-detail form-content-details" id="r011_detail">
                <kiss-basis-textmarken-detail
                    *ngIf="isViewModel"
                    #formDetail
                    [typData]="typData" 
                    [tableNameData]="tableNameData"
                    [modulNameData]="modulNameData" 
                    [dataDetailObject]="dataDetailObject"
                    [selectedKeys]="selectedKeys"
                    (objectView)="objectView($event)"
                    (messengerError)="messengerError($event)"
                    (objectDataSave)="objectDataSave($event)"
                    (objectDataDelete)="objectDataDelete($event)"
                    (objectDataCancel)="objectDataCancel($event)"
                    (objectDataKopie)="objectDataKopie($event)"
                    (loadGrid)="loadGrid()"
                >
                </kiss-basis-textmarken-detail>
                <kiss-basis-textmarken-detail-view
                    *ngIf="!isViewModel"
                    #formDetailView
                    [typData]="typData" 
                    [tableNameData]="tableNameData"
                    [modulNameData]="modulNameData" 
                    [dataDetailObject]="dataDetailObject"
                    [selectedKeys]="selectedKeys"
                    (objectView)="objectView($event)"
                    (objectDataNew)="objectDataNew($event)"
                    (objectDataDelete)="objectDataDelete($event)"
                >
                </kiss-basis-textmarken-detail-view>
            </div>
        </div>
    </div>
    <app-popup-confirm [popUpModel]="popUpModelTextMarken"></app-popup-confirm>
</kiss-right-component>

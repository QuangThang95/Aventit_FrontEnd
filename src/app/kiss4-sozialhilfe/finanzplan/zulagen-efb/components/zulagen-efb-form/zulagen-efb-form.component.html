<div class="container-detail form-content-details" id="i010_zulagen_form">
  <div class="toolbar-header">
    <kiss-card-title id="I010_detail_header" [titleHeader]="'CtlBfsFragenkatalog.Detail' | translate"
                     [listBtn]="listBtn"
                     [isCard]="true" (onCustomizeBtnFn)="toolBarOnItemClick($event)" [customizeBtn]="customizeBtn">
    </kiss-card-title>
  </div>
  <dx-validation-group #validationGroup>
    <div class="container-detail__form" id="zulagen_form">
    <dx-box width="100%" [height]="40">
      <dxi-item [ratio]="10">
        <div class="content-label">
          {{dataForm['disPlayOnly']}}
        </div>
      </dxi-item>
    </dx-box>

    <dx-box direction="row" width="100%" [height]="40">
      <dxi-item [ratio]="1">
        <div class="label-text"> {{ 'ZulagenEfb.Form.Zulage' | translate }}</div>
      </dxi-item>
      <dxi-item [ratio]="9">
        <div class="ctrWith">
          <dx-select-box tabindex="1" [accessKey]="1" class="content-label" [dataSource]="zulageSelectBox"
                         (onValueChanged)="onChangeZulage($event)" valueExpr="zulageId" displayExpr="zulage" placeholder="--- Select ---">
            <dx-validator>
              <dxi-validation-rule type="required" message="Select Zulage is required"></dxi-validation-rule>
            </dx-validator>
          </dx-select-box>
        </div>
      </dxi-item>
    </dx-box>

    <dx-box direction="row" width="100%" [height]="40">
      <dxi-item [ratio]="1">
        <div class="label-text">{{ 'ZulagenEfb.Form.PercentAnteil' | translate }}</div>
      </dxi-item>
      <dxi-item [ratio]="9">
        <div class="ctrWith">
          <dx-select-box tabindex="2" [accessKey]="2" class="content-label" [dataSource]="anteilSelectBox"
                         (onValueChanged)="onChangeAnteil($event)"  valueExpr="anteilId" displayExpr="anteil">
          </dx-select-box>
        </div>
      </dxi-item>
    </dx-box>

    <dx-box direction="row" width="100%" [height]="40">
      <dxi-item [ratio]="1">
        <div></div>
      </dxi-item>
      <dxi-item [ratio]="9">
        <div class="ctrWith ctrmargin-top">
          <dx-check-box tabindex="3" [accessKey]="3" class="label-text" #Alleinerziehend
                        [(value)]="dataForm['isAlleinerziehend']"
                        [text]="'ZulagenEfb.Form.Alleinerziehend' | translate"></dx-check-box>
        </div>
      </dxi-item>
    </dx-box>

    <dx-box direction="row" width="100%" [height]="40">
      <dxi-item [ratio]="1">
        <div class="label-text">{{ 'ZulagenEfb.Form.Betrag' | translate }}</div>
      </dxi-item>
      <dxi-item [ratio]="9" [template]="'betragTemplate'" >
        <div class="ctrWith">
          <dx-number-box tabindex="4" [accessKey]="4" class="content-label"
                         [(value)]="dataForm['betrag']">
            <dx-validator>
              <dxi-validation-rule type="required" message="betrag is required"></dxi-validation-rule>
            </dx-validator>
          </dx-number-box>
        </div>
      </dxi-item>
    </dx-box>

    <dx-box direction="row" width="100%" [height]="120">
      <dxi-item [ratio]="1">
        <div class="label-text">{{ 'ZulagenEfb.Form.Beschreibung' | translate }}</div>
      </dxi-item>
      <dxi-item [ratio]="9">
        <div>
          <dx-text-area tabindex="5" [accessKey]="5" class="content-label" [height]="115"
                        [(value)]="dataForm['beschreibung']"></dx-text-area>
        </div>
      </dxi-item>
    </dx-box>
  </div>

    <!-- Template -->
    <div *dxTemplate="let data of 'betragTemplate'">
      <dx-number-box>
        <dx-validator>
          <dxi-validation-rule type="required" message="Is required">
          </dxi-validation-rule>
        </dx-validator>
      </dx-number-box>
    </div>

  </dx-validation-group>
</div>
